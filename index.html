<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Recipe Finder - Just Type The Food Name!</title>
</head>
<body>
    
    <form id="recipeForm">
      
      <div class="color-box"></div>

      <a href="#" id="themeToggle" style="text-decoration: none;">
        <i class="fa-regular fa-moon" id="moon" style="text-decoration: none;"></i>
        <i class="fa-regular fa-sun" id="sun" style="text-decoration: none;"></i>
      </a>

      <input type="text" id="ingredients" name="ingredients" placeholder="Enter food name...">

      <button id="search" class="Search">
        <i class="fa-brands fa-searchengin"> Search</i>
      </button>

    </form>

    <div id="recipeResults"></div>

    <div class="recipe-box">
      <img src="${recipe.recipe.image}" style="display: none">
      <a href="${recipe.recipe.url}" target="_blank" style="display: none;">View Recipe</a>
      <p class="read-more" style="display: none">Read More</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <script>
        document.getElementsByClassName("Search")[0].addEventListener("click", () => {
            confetti();
        });        
    </script>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.youtube.com/@cappeddude" target="_blank">Ayman Tahiat Faiyaz</a>.
  </div>

    <script src="script.js"></script>
</body>
</html>
